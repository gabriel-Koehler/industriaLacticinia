<div class="flex w-full h-full">
    <app-fundo [cor]='cor' [texto]="texto" class="text-white"></app-fundo>
    <div class="flex flex-col w-full gap-12 justify-center">
        <div class="flex flex-row"> 
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Data e hora da coleta</h3>
            </div>
            <div class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="data" class="w-[70%]"/>
            </div>
        </div>
        <div class="flex flex-row">
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Quantidade de Leite coletada</h3>
            </div>
            <div  class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="quantidade" class="w-[70%]" />
            </div>
        </div>
        <div class="flex flex-row">
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Temperatura do leite</h3>
            </div>
            <div  class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="temperatura" class="w-[70%]" />
            </div>
        </div>
        <div class="flex flex-row">
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Ph do Leite na Fazenda</h3>
            </div>
            <div  class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="phNaFazenda" class="w-[70%]" />
            </div>
        </div>
        <div class="flex flex-row">
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Densidade do Leite</h3>
            </div>
            <div  class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="densidade" class="w-[70%]" />
            </div>
        </div>
        <div class="flex flex-row">
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Bacterias por ml</h3>
            </div>
            <div  class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="bacterias" class="w-[70%]"/>
            </div>
        </div>
        <div class="flex flex-row">
            <div class=" w-[30%] flex justify-center text-[20px] items-center">
                <h3>Dados da Fazenda</h3>
            </div>
            <div  class="w-[70%]">
                <input type="text" pInputText [(ngModel)]="dados" class="w-[70%]" />
            </div>
        </div>
        <div class="w-[79%] flex justify-end">
            <button pButton pRipple label="Enviar" class="p-button-success" ></button>
        </div>
    </div>

</div>
